<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Example</title>
    <script type="text/javascript" src="libs/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        var showMsg = function (event) {
            /*console.log(event);
            console.log(event.target);
            console.log(event.pageX, event.pageY);*/
        };

        var handleAnchorClick = function (event) {
            if (!event.ctrlKey) {
                event.preventDefault();
            }
        };

        $(document).ready(function () {
            $("input").on("focus", function () {
                $(this).parent().addClass("highlighted")
            });

            $("input").on("blur", function () {
                if ($(this).val().trim() === "") {
                    $(this).parent().removeClass("highlighted");
                }
            });
        });

    </script>

    <style>
        body, html {
            padding: 0;
            margin: 0;
            background: #eee;
            font-family: sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .container {
            background: #fff;
            margin: 15px auto;
            width: 420px;
            box-shadow: 0 1px 9px -3px rgba(0, 0, 0, 0.8);
        }

        .title {
            background: #6498fe;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            text-transform: uppercase;
            font-weight: 400;
            font-size: 1.15em;
        }

        .content {
            padding: 30px;
        }

        button {
            background: #6498fe;
            color: #fff;
            text-transform: uppercase;
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 2px;
            box-shadow: 0 0 1px 0 rgba(0, 0, 0, 0.3);
        }

        .form-redirect {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        input[type='email'],
        input[type='text'],
        input[type='password']
        {
            border: none;
            border-bottom: 1px solid #bac1c9;
            padding: 10px 0;
            width: 100%;
            outline: none;
            position: relative;
            background: none;
            z-index: 1;
        }

        .input-wrapper {
            padding: 15px 0;
            position: relative;
        }

        .input-wrapper label {
            position: absolute;
            top: 50%;
            font-size: 14px;
            transform: translateY(-50%);
            color: #bac1c9;
            transition: all 0.1s ease-out;
        }

        .input-wrapper.highlighted input[type='email'],
        .input-wrapper.highlighted input[type='text'],
        .input-wrapper.highlighted input[type='password'] {
            border-bottom: 2px solid #6498fe;
        }

        .input-wrapper.highlighted label {
            font-size: 12px;
            color: #6498fe;
            top: 10px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="title">Welcome Back</div>
        <div class="content">
            <form>
                <div class="input-wrapper">
                    <label>Email</label>
                    <input type="email"
                           name="email">
                </div>
                <div class="input-wrapper">
                    <label>Password</label>
                    <input type="password"
                           name="password"
                    >
                </div>
                <button type="submit">
                    Login
                </button>
            </form>
            <div class="form-redirect">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
